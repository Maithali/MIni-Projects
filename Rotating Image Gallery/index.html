<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/200"
      /></span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/238/200"
      /></span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/233/200"
      /></span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/234/200"
      /></span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/235/200"
      /></span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/236/200"
      /></span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/239/200"
      /></span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/249/200"
      /></span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Previous</button>
      <button class="btn" id="next">Next</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
